<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>PIG GAME</title>
	<link rel="stylesheet" type="text/css" href="asset/css/style.css">
</head>
<body>
	<div class="player-wrapper">
		<div class="player_0 active">
			<div class="player-name " id="player-name-0">PLAYER 1 <span></span></div>
			<div class="player-score" id="score-0">45</div>
			<div class="current-score">
				<p class="current">CURRENT</p>
				<p class="current-value" id="current-0">0</p>
			</div>
		</div>
		<div class="player_1 ">
			<div class="player-name" id="player-name-1">PLAYER 2<span></span></div>
			<div class="player-score" id="score-1">15</div>
			<div class="current-score">
				<p class="current">CURRENT</p>
				<p class="current-value" id="current-1">0</p>
			</div>
		</div>
		<div class="contol-btn">
			<p class="new-game">NEW GAME</p>
			<p class="dice_value">5</p>
			<p class="dice_value2">4</p>
			<p class="roll">ROLL DICE</p>
			<p class="hold">HOLD</p>
			<input type="text" name="" placeholder="Enter your score" id="input">
		</div>
	</div>
<script type="text/javascript" src="asset/js/script.js"></script>
</body>
</html>
